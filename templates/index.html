{% extends "base.html" %}

{% block content %}
<h1>Welcome to Labor Tracking System</h1>

<div id="usb-scanner">
    <h2>Scan Employee ID or Task ID</h2>
    <form id="scan-form">
        <input type="text" id="barcode-input" placeholder="Scan barcode here" autofocus>
        <button type="submit" class="btn">Submit</button>
    </form>
    <div id="scan-result"></div>
</div>

<form id="check-in-form">
    <h2>Employee Check-In</h2>
    <input type="text" id="employee-id" placeholder="Employee ID" required>
    <input type="text" id="task-barcode" placeholder="Task Barcode" required>
    <button type="submit" class="btn">Check In</button>
</form>

<form id="check-out-form" action="/api/employee/check_out" method="POST">
    <h2>Employee Check-Out</h2>
    <input type="text" id="employee-id-out" name="employee_id" placeholder="Employee ID" required>
    <button type="submit" class="btn">Check Out</button>
</form>

<div id="lunch-break-scanner">
    <h2>Lunch Break Check-In/Out</h2>
    <form id="lunch-break-form">
        <label id="lunch-break-label" for="lunch-break-employee-id">Lunch Break Scan - Scan Out for Lunch</label>
        <input type="text" id="lunch-break-employee-id" placeholder="Scan Employee ID" required>
        <button type="submit" class="btn">Lunch Break Action</button>
    </form>
</div>
{% endblock %}
