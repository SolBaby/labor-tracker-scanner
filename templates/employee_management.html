{% extends "base.html" %}

{% block content %}
<h1>Employee Management</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Employee ID</th>
        </tr>
    </thead>
    <tbody>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.id }}</td>
            <td>{{ employee.name }}</td>
            <td>{{ employee.employee_id }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
