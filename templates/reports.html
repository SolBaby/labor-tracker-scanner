{% extends "base.html" %}

{% block content %}
<h1>Reports</h1>

<h2>Employee Hours by Task</h2>
<table>
    <thead>
        <tr>
            <th>Employee Name</th>
            <th>Task Name</th>
            <th>Task Location</th>
            <th>Total Time</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data will be dynamically inserted here -->
    </tbody>
</table>

<div id="edit-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Report</h2>
        <form id="edit-form">
            <input type="hidden" id="edit-id">
            <label for="edit-employee-name">Employee Name:</label>
            <input type="text" id="edit-employee-name" readonly>
            <label for="edit-task-name">Task Name:</label>
            <input type="text" id="edit-task-name" readonly>
            <label for="edit-task-location">Task Location:</label>
            <input type="text" id="edit-task-location" readonly>
            <label for="edit-total-minutes">Total Minutes:</label>
            <input type="number" id="edit-total-minutes" required>
            <label for="edit-total-seconds">Total Seconds:</label>
            <input type="number" id="edit-total-seconds" required min="0" max="59">
            <button type="submit" class="btn">Save</button>
        </form>
    </div>
</div>

<script src="{{ url_for('static', filename='js/reports.js') }}"></script>
{% endblock %}
