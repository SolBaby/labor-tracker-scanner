{% extends "base.html" %}

{% block content %}
<h1>Reports</h1>

<h2>Employee Hours by Task</h2>
<div class="controls">
    <button id="reset-sort-btn" class="btn">Reset Sorting</button>
    <button id="delete-selected-btn" class="btn">Delete Selected</button>
</div>
<table>
    <thead>
        <tr>
            <th><input type="checkbox" id="select-all-checkbox"></th>
            <th><button class="sort-btn" data-sort="employee_name">Employee Name <span class="sort-arrow">▲</span></button></th>
            <th><button class="sort-btn" data-sort="task_name">Task Name <span class="sort-arrow">▲</span></button></th>
            <th><button class="sort-btn" data-sort="task_location">Task Location <span class="sort-arrow">▲</span></button></th>
            <th><button class="sort-btn" data-sort="check_in_time">Check-in Time <span class="sort-arrow">▲</span></button></th>
            <th><button class="sort-btn" data-sort="check_out_time">Check-Out Time <span class="sort-arrow">▲</span></button></th>
            <th><button class="sort-btn" data-sort="lunch_break_start">Lunch Break Check-In <span class="sort-arrow">▲</span></button></th>
            <th><button class="sort-btn" data-sort="lunch_break_end">Lunch Break Check-Out <span class="sort-arrow">▲</span></button></th>
            <th><button class="sort-btn" data-sort="bathroom_break_duration">Bathroom Break Duration <span class="sort-arrow">▲</span></button></th>
            <th><button class="sort-btn" data-sort="cumulative_bathroom_break_duration">Cumulative Bathroom Break Duration <span class="sort-arrow">▲</span></button></th>
            <th><button class="sort-btn" data-sort="total_time">Total Time <span class="sort-arrow">▲</span></button></th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data will be dynamically inserted here -->
    </tbody>
</table>

<div id="edit-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Report</h2>
        <form id="edit-form">
            <input type="hidden" id="edit-id">
            <label for="edit-employee-name">Employee Name:</label>
            <input type="text" id="edit-employee-name" readonly>
            <label for="edit-task-name">Task Name:</label>
            <input type="text" id="edit-task-name" readonly>
            <label for="edit-task-location">Task Location:</label>
            <input type="text" id="edit-task-location" readonly>
            <label for="edit-total-hours">Hours:</label>
            <input type="number" id="edit-total-hours" required min="0">
            <label for="edit-total-minutes">Minutes:</label>
            <input type="number" id="edit-total-minutes" required min="0" max="59">
            <button type="submit" class="btn">Save</button>
        </form>
    </div>
</div>

<script src="{{ url_for('static', filename='js/reports.js') }}"></script>
{% endblock %}
