{% extends "base.html" %}

{% block content %}
<h1>Task Management</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Task ID</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.id }}</td>
            <td>{{ task.name }}</td>
            <td>{{ task.task_id }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
